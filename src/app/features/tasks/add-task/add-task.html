<h2 class="h4 mb-3">Nueva tarea</h2>

<form (ngSubmit)="onSubmit()" #formRef="ngForm" class="gap-3">
  <div>
    <label class="form-label">Título</label>
    <input type="text" class="form-control" [(ngModel)]="title" name="title" required />
  </div>

  <div>
    <label class="form-label">Usuario (id)</label>
    <input type="number" class="form-control" [(ngModel)]="userId" name="userId" required />
  </div>

  <div class="form-check">
    <input
      id="chkDone"
      type="checkbox"
      class="form-check-input"
      [(ngModel)]="completed"
      name="completed"
    />
    <label for="chkDone" class="form-check-label">Completada?</label>
  </div>

  <div class="d-flex justify-content-end gap-2">
    <button type="submit" class="btn btn-primary" [disabled]="saving || !formRef.form.valid">
      {{ saving ? 'Guardando…' : 'Guardar' }}
    </button>
  </div>
</form>
