<a routerLink="/tasks" class="btn btn-link">← Volver</a>
<h2 class="h4 mb-3">Detalle de tarea</h2>

@if (notFound) {
<div class="alert alert-warning">No se encontró la tarea.</div>
} @else if (task) {
<div class="card">
  <div class="card-body">
    <p class="mb-1"><strong>ID:</strong> {{ task.id }}</p>
    <p class="mb-1"><strong>Título:</strong> {{ task.title | titlecase }}</p>
    <p class="mb-3">
      <strong>Usuario:</strong>
      <span [appHighlightVowel]="task.userId | userName">
        {{ task.userId | userName | titlecase }}
      </span>
      <small class="text-secondary">(id: {{ task.userId }})</small>
    </p>
    <p class="mb-3"><strong>Estado:</strong> {{ task.completed | taskStatus : 'text' }}</p>

    <div class="d-flex justify-content-end">
      <button class="btn btn-outline-secondary" (click)="goEdit(task.id)" aria-label="Editar tarea">
        Editar
      </button>
    </div>
  </div>
</div>
}
